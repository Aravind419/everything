<div class="section resources-section">
    <div class="section-header">
        <div class="header-left">
            <h2><i class="fas fa-link"></i> Resources</h2>
            <p>Manage your learning resources</p>
        </div>
        <button class="add-btn" onclick="showModal('resource-modal')">
            <i class="fas fa-plus"></i> Add Resource
        </button>
    </div>

    <div class="resources-container">
        <div class="resource-categories">
            <div class="category-pill active" data-type="all">All Resources</div>
            <div class="category-pill" data-type="video">Videos</div>
            <div class="category-pill" data-type="article">Articles</div>
            <div class="category-pill" data-type="document">Documents</div>
            <div class="category-pill" data-type="other">Other</div>
        </div>

        <div class="resource-grid" id="resourceList">
            <!-- Resources will be loaded here -->
        </div>
    </div>

    <!-- Resource Modal -->
    <div id="resource-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Resource</h3>
                <button class="close-btn" onclick="hideModal('resource-modal')" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="resourceTitle">Title</label>
                    <input type="text" id="resourceTitle" class="form-input" placeholder="Resource title">
                </div>
                <div class="form-group">
                    <label for="resourceType">Type</label>
                    <select id="resourceType" class="form-input">
                        <option value="video">Video</option>
                        <option value="article">Article</option>
                        <option value="document">Document</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resourceUrl">URL</label>
                    <input type="url" id="resourceUrl" class="form-input" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="resourceDescription">Description</label>
                    <textarea id="resourceDescription" class="form-input" placeholder="Brief description"></textarea>
                </div>
                <div class="form-group">
                    <label for="resourceTags">Tags (comma separated)</label>
                    <input type="text" id="resourceTags" class="form-input" placeholder="javascript, tutorial, web">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal('resource-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="addResource()">Add Resource</button>
            </div>
        </div>
    </div>
</div>
